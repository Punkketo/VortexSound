<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>VortexSound</title>
    <link rel="icon" href="/favicon/galaxy.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <nav class="navicons">
        <i class='bx bx-home-alt' name="aceituna"></i>
        <i class='bx bxs-heart' name="aceituna"></i>
        <i class='bx bx-upload' name="aceituna"></i>
        <input class="searchbar" type="text" name="search" id="search" placeholder="Search for a song, artist...">
        <i class='bx bx-bell' name="aceituna"></i>
        <i class='bx bx-user-circle' name="aceituna"></i>
    </nav>

    <header>
        <p>VortexSound</p>
    </header>

    <section class="form-register">
        <h4>Create an Account</h4>
            <input class="controls" type="text" name="username" id="username" placeholder="Account Name">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Email address">
            <input class="controls" type="password" name="password" id="password" placeholder="Password">
            <input class="controls" type="password" name="vpassword" id="vpassword" placeholder="Confirm Password">
        <p>I agree with <a class="link" href="terms.html">Terms and Conditions.</a></p>
            <input class="botons" type="submit" value="Register">
        <p><a class="link" href="login.html">Do you already have an account?</a></p>
    </section>

    <div>

    </div>
