<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/favicon/galaxy.ico">
    <title>VortexSound</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <ul class="links">
                <li><a href="home.html"><div class="logo"><img class="logoicon" src="favicon/galaxy.ico"></a></li>
                <li><a href="home.html" class="logotext">VortexSound</a></li></div>
                    <form action="">
                        <li><input type="text" class="searchbar" name="search" id="srch" placeholder="Search for a song, artist..." autocomplete="off"></li>
                        <button type="submit" class="lupa"><i class='bx bx-search-alt-2'></i></button>
                    </form>
                <a href="#" class="action_btn">Get Started</a>
                <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
    </div>

    <div class="dropdown_menu open">
        <li><a href="home">Home</a></li>
        <li><a href="liked_songs">Liked Songs</a></li>
        <li><a href="upload">Upload</a></li>
        <li><a href="notif">Notifications</a></li>
        <li><a href="#" class="action_btn">Account</a></li>
    </div>
</nav>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
              ? 'fa-solid fa-xmark'
              : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
